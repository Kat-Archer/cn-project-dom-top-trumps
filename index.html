<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css">
    <title>ACOTAR Top Trumps</title>
</head>
<body>
    <div id="title">
        <h3>A Court of Thorns and Roses</h3>
        <h1>Top Trumps</h1>
    </div>
    

    <div id="game">
              
        <div id="p1card">
            <div id="p1title">
                <h2 class="p1" id="Player1">Player 1</h2>
                <p class="p1" id="p1crem">15 Cards Left</p>
            </div>

            <div id="p1img">
                <img class="p1" id="p1cardimg" src="./images/card.jpg"></image>
            </div>
            
            <div id="p1stats">
                <p class="p1" id="name1">Name</p>
                <p class="p1" id="power1">Power</p>
                <p class="p1" id="good1">Good</p>
                <p class="p1" id="evil1">Evil</p>
                <p class="p1" id="innerStrength1">Inner Strength</p>
                <p class="p1" id="outerStrength1">Outer STrength</p>
            </div>
        </div>

        <div id="middlediv">
            <div id="middledivinfo">
                <h4 class="middle top">Limbo Cards</h4>
                <p class="middle bottom" id="hold">0 Cards</p>
                <h4 class="middle top">Round</h4>
                <p class="middle bottom" id="round">0</p>
                <h4 class="middle top bottom" id="turn">New Game</h4>
                <h4 class="middle top bottom" id="message"></h4>
            </div>
            <div id="buttons">
                <button id="start">Start</button>
                <button id="power">Power</button>
                <button id="good">Good</button>
                <button id="evil">Evil</button>
                <button id="innerStrength">Inner Strength</button>
                <button id="outerStrength">Outer Strength</button>
            </div>
                <h4 id="winner"></h4>

        </div>
        
        <div id="p2card">
            <div id="p2title">
                <h2 class="p2" id="Player2">Player 2</h2>     
                <p class="p2" id="p2crem">15 Cards Left</p>
            </div>

            <div id="p2img">
                <img class="p2" id="p2cardimg" src="./images/card.jpg"></image>
            </div>

            <div id="p2stats">
                <p class="p2" id="name2">Name</p>
                <p class="p2" id="power2">Power</p>
                <p class="p2" id="good2">Good</p>
                <p class="p2" id="evil2">Evil</p>
                <p class="p2" id="innerStrength2">Inner Strength</p>
                <p class="p2" id="outerStrength2">Outer Strength</p>
            </div>
        </div>

    </div>




    <script src="./main.js" ></script>
</body>
</html>
